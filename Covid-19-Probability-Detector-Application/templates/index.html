<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Covid-19 Probability Detection</title>
  </head>
  <body style="background-color:TEAL;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Covid-19 Probability Detection</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class = "container" >
  <h2 class = "mt-3">Covid-19 (Corona) Probability Detector</h2>

  <form action = "/" method = "POST">
  <div class="form-group">
    <label for="fever">Fever value</label>
    <input class="form-control" id="fever" name = "fever" placeholder="Enter Fever Value" type="number" step="0.01" min="97" max="104" required>
  </div>

  <div class="form-group">
    <label for="age">Age value</label>
    <input class="form-control" id="age" name = "age" placeholder="Enter your age" type="number" min="1" max="100" required>
  </div>

  <div class="form-group">
    <label for="pain">Body Pain</label>
    <select class="form-control custom-select" name = "pain" id="pain" required>
      <option value = "0">No Pain</option>
      <option value = "1">Severe Pain</option>
    </select>
  </div>

  <div class="form-group">
    <label for="runnyNose">Do you have runny nose?</label>
    <select class="form-control custom-select" name = "runnyNose" id="runnyNose" required>
      <option value = "1">Yes</option>
      <option value = "0">No</option>
    </select>
  </div>

  <div class="form-group">
    <label for="diffBreath">Rate your difficulty of breathing?</label>
    <select class="form-control custom-select" name = "diffBreath" id="diffBreath" required>
      <option value = "-1">No Difficulty</option>
      <option value = "0">Little Difficulty</option>
      <option value = "1">Severe Difficulty</option>
    </select>
  </div>

  <button class="btn btn-primary">Submit</button>
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
